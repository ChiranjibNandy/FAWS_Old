
<div class="batch-group-detail">
    <div class="rs-row header" ng-repeat="panel in vm.panels">
        <div class="span-12">
            <div class="span-12 cell">
                <span class="icon" ng-class="{'collapsed': panel.collapsed, 'expanded': !panel.collapsed}" ng-click="panel.collapsed = !panel.collapsed"></span>
                <span class="heading">{{panel.title}}</span>
            </div>
        </div>
    </div>
    <div ng-transclude></div>
</div>
