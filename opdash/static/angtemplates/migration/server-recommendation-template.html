<tr ng-repeat="item in vm.data | filter: vm.filtervalue | limitTo : vm.pageSize : (vm.currentPage-1)*vm.pageSize">
    <td class="rs-table-status"
            ng-class="{'rs-table-status-ok': item.status=='active', 'rs-table-status-processing rs-table-status-striped': item.status=='WARNING', 'rs-table-status-error': item.status=='ERROR'}">
    </td>
    <td class="rs-table-link">
        <a href="#" role="button" ng-click="vm.equipmentDetails(vm.type, item)" data-toggle="modal" title="{{item.name}}">{{item.name}}</a>
    </td>
    <td class="rs-table-text">{{item.ip_address}}</td>
    <td class="rs-table-text"><i class="fa fa-arrow-right rs-status-ok pullLeft"></i>{{item.selectedMapping.region }}</td>
    <td class="rs-table-text">{{item.selectedMapping.zone || 'US-East-1a 2'  }}</td>
    <td class="rs-table-text">{{item.selectedMapping.instance_type}}</td>
    <td class="rs-table-text">{{item.selectedMapping.storage}}</td>
    <td class="rs-table-text">{{item.selectedMapping.cost | currency}}</td>
    <td class="rs-table-cog">
        <a href="{{'#modify_modal'+ item.id}}" ng-click="vm.showModifyModal(item,'#modify_modal'+ item.id)" data-toggle="modal" class="rs-btn-action">
            <i class="rs-edit" title="Modify this"></i>
        </a>
        <!--<a href="{{'#modify_modal'+ item.id}}" ng-click="vm.showModifyModal(item,'#modify_modal'+ item.id)" role="button" data-toggle="modal" class="rs-btn rs-btn-action">Modify</a>-->
        <!--<div class="rs-btn-group">
            <div class="rs-dropdown">
                <div class="rs-cog rs-dropdown-toggle" ng-click="item.isMenuOpen = !item.isMenuOpen"></div>
                <ul class="rs-dropdown-menu visible recommendationsMenu" ng-show="item.isMenuOpen">
                    <li><span class="rs-dropdown-category">Manage</span></li>
                    <li>
                        <a href="{{'#modify_modal'+ item.id}}" ng-click="vm.showModifyModal(item)" role="button" data-toggle="modal">Modify</a>
                    </li>
                    <li>
                        <a href="" ng-click = "vm.removeServer(item.id)">Remove From List</a>
                    </li>
                </ul>
            </div>
        </div>-->
    </td>
</tr>
