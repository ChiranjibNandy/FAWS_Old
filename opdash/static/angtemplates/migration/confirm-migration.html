<script type="text/javascript">
    (function() {
        document.getElementById("subNav").style.display = "block";
        var subMenus = $(".rs-nav-secondary .rs-nav-item");
        $(subMenus).removeClass("active");
        $(subMenus).each(function (index) { 
            if(index > 3){
               $(subMenus[index]).addClass("disabled"); 
            }
            else{
                $(subMenus[index]).removeClass("disabled");
            }

        });
        $(subMenus[3]).addClass("active");
    })();
</script>

<div class="template-header">
    <h3>Confirm And Migrate</h3>
</div>

<div class="rs-row">
    <div class="span-12">

        <div class="rs-content rs-panel">
            <div class="rs-row">
                <div class="span-8">
                    Scheduled Migration for below servers and networks is at 
                </div>
                <div class="span-4">
                    {{vm.dateString}}
                </div>
            </div>
            <div class="rs-row">
                <div class="rs-main" style="margin-top: 0;">
                    <div class="rs-embedded-list-table-wrapper rs-embedded-medium">
                        <table class="rs-list-table rs-embedded-list-table" ng-show="!vm.noData">
                            <thead>
                                <tr>
                                    <th>
                                        <span>Name</span>
                                    </th>
                                    <th>
                                        <span>Type</span>
                                    </th>
                                    <th>
                                        <span>Cost</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in vm.allItems">
                                    <td>{{item.name}}</td>
                                    <td>{{item.type}}</td>
                                    <td>{{item.cost || "30.00$"}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="rs-row">
                <div class="span-9"></div>
                <div class="span-1">
                    <a class="rs-btn" ng-link="['ScheduleMigration']">Back</a>
                </div>
                <div class="span-2">
                    <button class="rs-btn rs-btn-primary" ng-disabled="vm.disable" ng-click="vm.migrate()">Confirm and migrate</button>
                </div>
            </div>
        </div>

    </div>
</div>

<rsinteractivefooter></rsinteractivefooter>
