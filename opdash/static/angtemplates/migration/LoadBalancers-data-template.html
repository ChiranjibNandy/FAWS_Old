<tr ng-repeat="item in vm.items | filter: vm.filtervalue | limitTo : vm.pageSize : (vm.currentPage-1)*vm.pageSize">
    <td class="rs-table-status" 
            ng-class="{'rs-table-status-ok': item.status.toLowerCase() == 'active', 'rs-table-status-processing rs-table-status-striped': item.status=='WARNING', 'rs-table-status-error': item.status=='ERROR', 'rs-table-status-error': item.status=='STOPPED'}">
    </td>
    <td class="rs-table-checkbox" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active')? {background: 'white'} : {background:'rgba(190, 190, 190, 1)'}"><input ng-disabled="item.canMigrate == false || item.status.toLowerCase() != 'active'" type="checkbox" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated again'}}" ng-model="item.selected" ng-change="vm.changeSelectAll(item,false)" ng-checked="item.selected" /></td>
    <td class="rs-table-link" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated again'}}" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active')? {background: 'white'} : {background:'rgba(190, 190, 190, 1)'}"><a href="" ng-click="vm.equipmentDetails(vm.type, item)" style="overflow: visible !important">{{item.name}}</a></td>
    <!--<td class="rs-table-link" style="background-color: white"><a href="#" ng-link="['EquipmentDetails', {type: vm.type, id: item.id}]" style="overflow: visible !important">{{item.name}}</a></td>-->
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated again'}}" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active') ? {background: 'white'} : {background:'rgba(190, 190, 190, 1)'}">{{item.status | lowercase}}</td>
    <td class="rs-table-text" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated again'}}" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active') ? {background: 'white'} : {background:'rgba(190, 190, 190, 1)'}">{{item.id}}</td>
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated again'}}" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active') ? {background: 'white'} : {background:'rgba(190, 190, 190, 1)'}" ng-show="item.migStatus == 'started' || item.migStatus == 'in progress' || item.migStatus == 'scheduled'"><a ng-link="['CurrentBatchDetails', {job_id: item.migStatusJobId}]">{{"Migration "+item.migStatus}}</a></td>
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated again'}}" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active') ? {background: 'white'} : {background:'rgba(190, 190, 190, 1)'}" ng-show="item.migStatus == 'not available' "><a ng-link="['CurrentBatchDetails', {job_id: item.migStatusJobId}]">{{"Migration Scheduled"}}</a></td>
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated again'}}" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active') ? {background: 'white'} : {background:'rgba(190, 190, 190, 1)'}" ng-show="item.migStatus == 'warning' || item.migStatus == 'not found' || item.migStatus == 'new'"><a ng-link="['CurrentBatchDetails', {job_id: item.migStatusJobId}]">{{item.migStatus}}</a></td>
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated again'}}" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active') ? {background: 'white'} : {background:'rgba(190, 190, 190, 1)'}" ng-show="item.migStatus == 'done'">
        <a ng-link="['CurrentBatchDetails', {job_id: item.migStatusJobId}]"> Migrated Successfully</a></td>
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated again'}}" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active') ? {background: 'white'} : {background:'rgba(190, 190, 190, 1)'}" ng-show="item.migStatus == 'error'">Available to Migrate</td>
</tr>
