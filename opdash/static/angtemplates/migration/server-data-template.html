<tr ng-repeat="item in vm.items | filter: vm.filterCustomSearch : false | limitTo : vm.pageSize : (vm.currentPage-1)*vm.pageSize">
    <td class="rs-table-status" 
            ng-class="{'rs-table-status-ok': item.eligible == 'Passed', 'rs-table-status-processing rs-table-status-striped': item.status.toLowerCase()=='warning', 'rs-table-status-error': item.eligible == 'Failed'}"  >
    </td>
    <td class="rs-table-checkbox" ng-style="item.canMigrate ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}"><input style="font-size: 10px" ng-disabled="item.canMigrate == false || vm.checkingEligibility[item.id] || !item.eligibiltyTests.length" type="checkbox" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-model="item.selected" ng-change="vm.changeSelectAll(item,false)" ng-checked="item.selected" /></td>
    <td class="rs-table-link" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="item.canMigrate ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}"><a href="" ng-click="vm.equipmentDetails(vm.type, item)" style="overflow: visible !important">{{item.name}}</a></td>
    <!--<td class="rs-table-link" style="background-color: white"><a href="#" ng-link="['EquipmentDetails', {type: vm.type, id: item.id}]" style="overflow: visible !important">{{item.name}}</a></td>-->
    <td class="rs-table-text" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="item.canMigrate ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}">{{item.ip_address}}</td>
    <td class="rs-table-text" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="item.canMigrate ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}">{{item.ram}} MB</td>
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="item.canMigrate ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}" ng-class="{'rs-status-ok': item.status=='active', 'rs-status-processing rs-table-status-striped': item.status=='WARNING', 'rs-status-error': item.status.toLowerCase()=='error', 'rs-status-error': item.status.toLowerCase()=='stopped'}">{{item.status | lowercase}}</td>
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="item.canMigrate ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}" ng-hide="item.migStatus == 'Available to Migrate' || item.migStatus == 'Not Available to Migrate' || item.migStatus == 'Status not available'"><a ng-link="['CurrentBatchDetails', {job_id: item.migStatusJobId}]">{{item.migStatus}}</a></td>
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="item.canMigrate ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}" ng-show="item.migStatus == 'Available to Migrate' || item.migStatus == 'Not Available to Migrate' || item.migStatus == 'Status not available'">{{item.migStatus}}</td> 
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="item.canMigrate ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}" ng-show="item.eligible == 'Passed' || item.eligible == 'Failed'"  ng-class="{'rs-status-ok': item.eligible == 'Passed', 'rs-status-error': item.eligible=='Failed'}"><a href="" ng-click="vm.eligibilityDetails(item.eligibiltyTests)">{{item.eligible }}</a>
      <span class="space"></span><a ng-class="{'disabled': vm.checkingEligibility[item.id]}" ng-show="item.eligible == 'Failed'" href="" ng-click="vm.eligibilityCheck(item)">
                                <i style="color: #1e6ec1 !important" class="fa fa-refresh" ng-class="{'fa-spin': vm.checkingEligibility[item.id]}"></i> 
                                <small><em>Test Again</em></small>
                            </a></td>
    <td class="rs-table-text rs-status-processing capitalize" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="item.canMigrate ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}" ng-show="item.eligible == 'Not Available'">
        {{vm.checkingEligibility[item.id] ? 'running' : item.eligible }}  <span class="space"></span><a ng-class="{'disabled': vm.checkingEligibility[item.id]}" ng-show ="(item.migStatus == 'Not Available to Migrate' || (item.eligible == 'Not Available' && (item.migStatus != 'Status not available' && item.migStatus == 'Available to Migrate')))" href="" ng-click="vm.eligibilityCheck(item)">
                                <i style="color: #1e6ec1 !important" class="fa fa-refresh" ng-class="{'fa-spin': vm.checkingEligibility[item.id]}"></i> 
                                <small><em>Test Again</em></small>
                            </a>
    </td>
</tr>
