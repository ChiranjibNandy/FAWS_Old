<tr ng-repeat="item in vm.items | filter: vm.filtervalue | limitTo : vm.pageSize : (vm.currentPage-1)*vm.pageSize">
    <td class="rs-table-status" 
            ng-class="{'rs-table-status-ok': item.status=='active', 'rs-table-status-processing rs-table-status-striped': item.status=='WARNING', 'rs-table-status-error': item.status=='ERROR'}">
    </td>
    <td class="rs-table-checkbox" style="background-color: white"><input ng-disabled="item.canMigrate == false || item.status != 'active'" type="checkbox" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-model="item.selected" ng-change="vm.changeSelectAll(item,false)" ng-checked="item.selected" /></td>
    <td class="rs-table-link" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="(item.canMigrate == true && item.status == 'active')? {background: 'white'} : {background:'rgba(247, 218, 218, 1)'}"><a href="#resource_info" role="button" ng-click="vm.equipmentDetails(vm.type, item)" data-toggle="modal" style="overflow: visible !important">{{item.name}}</a></td>
    <!--<td class="rs-table-link" style="background-color: white"><a href="#" ng-link="['EquipmentDetails', {type: vm.type, id: item.id}]" style="overflow: visible !important">{{item.name}}</a></td>-->
    <td class="rs-table-text" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="(item.canMigrate == true && item.status == 'active') ? {background: 'white'} : {background:'rgba(247, 218, 218, 1)'}">{{item.ip_address}}</td>
    <td class="rs-table-text" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="(item.canMigrate == true && item.status == 'active') ? {background: 'white'} : {background:'rgba(247, 218, 218, 1)'}">{{item.ram}} MB</td>
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="(item.canMigrate == true && item.status == 'active') ? {background: 'white'} : {background:'rgba(247, 218, 218, 1)'}">{{item.status | lowercase}}</td>
    <td class="rs-table-text" title="{{item.canMigrate ? ' ' : 'This server cannot be migrated'}}" ng-style="(item.canMigrate == true && item.status == 'active') ? {background: 'white'} : {background:'rgba(247, 218, 218, 1)'}">{{item.canMigrate ? 'Available to Migrate' : item.migStatus}}</td>
</tr>
