<div class="rs-embedded-list-table-wrapper rs-embedded-medium" style="max-height:246px; min-height:246px">
    <div ng-show="vm.noData" class="rs-table-overlay">
        <div class="rs-table-overlay-content">
            <div class="rs-table-overlay-title">No {{vm.type}} found.</div>
            <div data-bind="visible: (filterText() !== '')" class="rs-table-overlay-subtitle"></div>
            <div class="rs-table-overlay-message"></div>
        </div>
    </div>
    <table class="rs-list-table rs-embedded-list-table" ng-show="!vm.loading && !vm.loadError && !vm.noData">
        <thead>
            <tr>
                <th class="rs-table-status" style="background-color: white"></th>
                <th class="rs-table-checkbox" style="background-color: white">
                    <input type="checkbox" ng-class="{'disabled':vm.disableSelectAll == true}" ng-model="vm.isAllSelected" ng-change="vm.changeItemSelection()" />
                </th>
                <th ng-repeat="label in vm.labels" ng-click="vm.sort(label.field)" style="background-color: white">
                    <a href="javascript:void(0)"class="rs-table-sort rs-table-sort-desc">
                        <span class="rs-table-sort-text">{{label.text}}</span>
                        <span class="rs-table-sort-indicator"></span>
                    </a>
                </th>
            </tr>
        </thead>
        <tbody static-include="'/static/angtemplates/migration/'+vm.type+'-data-template.html'"></tbody>
    </table>
    <div ng-show="vm.loading" class="rs-table-overlay rs-table-overlay-loading">
        <div class="rs-table-overlay-content">
            <div class="rs-table-overlay-message">Loading&hellip;</div>
        </div>
    </div>
    <div ng-show="vm.loadError" class="rs-table-overlay rs-table-overlay-error">
        <div class="rs-table-overlay-content">
            <div class="rs-table-overlay-message"><i class="rs-icon-error-indicator"></i>
                Error encountered. Please try again.
            </div>
        </div>
    </div>
</div>
<br>
<div class="pagination pagination-mini span-4" ng-if="vm.totalItems && !vm.filtervalue">
    <ul>
        <li ng-class="{disabled: vm.currentPage == 1}" ng-click="vm.currentPage=vm.currentPage-1"><a href="">Prev</a></li>
        <li ng-repeat="n in vm.pageArray" ng-click="vm.currentPage = $index+1"><a href="">{{n}}</a></li>
        <li ng-class="{disabled: vm.currentPage == vm.noOfPages}" ng-click="vm.currentPage=vm.currentPage+1"><a href="">Next</a></li>
        <li><span>Showing {{(vm.currentPage == 1 ? vm.currentPage : ((vm.currentPage-1)*5)+1)}}-{{(vm.currentPage == vm.noOfPages ? vm.items.length : vm.currentPage*5)}} of {{vm.items.length}}</span></li>
    </ul>
</div>
