<script type="text/javascript">

    $(document).ready(function() {
        var tooltip;
        tooltip = new canon.Tooltip();
    });
    </script>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
            datasets: [{
                label: 'Initiated by Racker',
                data: [12, 19, 3, 17, 6, 3, 7, 2, 4, 9, 20, 30],
                backgroundColor: "rgba(0,169,109,0.6)"
            }, {
                label: 'Initiated by Customer',
                data: [2, 29, 5, 5, 2, 3, 10, 8, 5, 3, 8, 1],
                backgroundColor: "rgba(30,110,193,0.6)"
            }]
        }
    });

    var ctx = document.getElementById("myChart2").getContext('2d');
    var myChart2 = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5", "Week 6", "Week 7"],
            datasets: [{
                label: 'Racker',

            }]
        }
    });

        type: 'line',
        data: {
            labels: ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5", "Week 6", "Week 7"],
            datasets: [{
                label: 'Average',

                backgroundColor: "rgba(0,0,0,0.4)",
                borderColor: "rgba(0,0,0,0.4)"
            }]
        }
    });

    // pie chart
    var ctx = document.getElementById("myChart3");
    var myChart3 = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: [
                "Failed",
                "Succeed",
                "Paused"
            ],
            datasets: [{
                data: [10, 350, 30],
                backgroundColor: [
                    "#c40022",
                    "#00A96D",
                    "#FFCE56"
                ],
                hoverBackgroundColor: [
                    "#c40022",
                    "#00A96D",
                    "#FFCE56"
                ]
            }]
        }
    });


    var ctx = document.getElementById("myChart7");
    var myChart4 = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5", "Week 6", "Week 7"],
            datasets: [{
                label: 'Average',
                data: [700, 420, 700, 509, 630, 400, 370],
                backgroundColor: "rgba(0,0,0,0.4)",
                borderColor: "rgba(0,0,0,0.4)"
            }]
        }
    });

    var ctx = document.getElementById("myChart5");

        type: 'line',
        data: {
            labels: ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5", "Week 6", "Week 7"],

            }]
        }

            }]
        }
    });

    var index,elements = $('li[class*=" racker-nav-item active"]');
    if(elements.length != 0){
        for(index =0;index<elements.length;index++){
            var id = elements[index].id;
            document.getElementById(id).className -= " racker-nav-item active";
        }
    }
    document.getElementById("racker-migration-mgr").style.visibility = "hidden";
    document.getElementById("racker-reports").className += " racker-nav-item active";
