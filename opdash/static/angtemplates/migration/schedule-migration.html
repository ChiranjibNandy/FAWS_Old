<div class="span-3 schedule-panel">
    <div class="white-panel" style="height: 240px;">
        <h3>Schedule Migration </h3>
        <hr>
        <!-- Shows present time by default -->
        <div class="rs-control-group">
            <a style=" padding: 5px;display: block;font-size: 14px;text-decoration: none;cursor: pointer;color: #333;font-weight: bold;" id="now" name="scheduleMigration" ng-model="vm.scheduleMigration" value="migrateNow" ng-click=" vm.showTime('now')">
                <i class="fa fa-clock-o fa-fw"> </i> Initiate Migration Now <i class="fa fa-angle-double-right"></i>
            </a>
            <a style=" padding: 5px; display: block;font-size: 14px;text-decoration: none;cursor: pointer;color: #333;font-weight: bold;" id="now" name="scheduleMigration" ng-model="vm.scheduleMigration" value="migrateLate" ng-click="vm.showTime('schedule')">
                <i class="fa fa-calendar fa-fw"></i> Schedule for Later <i class="fa fa-angle-double-right"></i>
            </a>
        </div>
        <div class="animated fadeIn" id="schedule" >
            <div class="alert alert-warning" ng-show="vm.showMigrationTime"> 
                <p>Migration initiated for: <br>
                    <b>{{ vm.selectedDate}}</b>
                </p>
            </div>
        </div>
        <div class="animated fadeIn" id="schedule" >
            <form ng-show="vm.showTimeForm">
                <div class='rs-row input-group actionDt1' datetimepicker ng-model="vm.date">
                    <input class="input-group-addon" type='text' placeholder="Select Date" class='form-control' id='datetimepickerAdd'/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <div class="rs-row">
                    <select name="time" ng-options="time for time in vm.timeIntervals" ng-model="vm.time" style="width: 113px;" class="ng-pristine ng-untouched ng-valid ng-not-empty span-6" ></select>
                    <select ng-model="vm.timezone1" style="width: 113px;" class="ng-pristine ng-valid ng-not-empty ng-touched span-6" >
                        <option ng-repeat="x in vm.timeZoneItems" value="{{x.timeZone}}">{{x.timeZoneName}}</option>
                    </select>
                </div>
                <div class="rs-control-group">
                    <span style="width: 80px"></span>
                    <div class="rs-controls">
                        <div ng-show="vm.error" style="color:red;"> Please select future or current Date/Time
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- datepicker dependencies -->
<script>
    var nextDate = new Date();
    $('.actionDt1').datetimepicker({
        defaultDate:nextDate,
        format:'YYYY-MM-DD',
        minDate: new Date(nextDate.getFullYear(), nextDate.getMonth(), nextDate.getDate()),
        widgetPositioning:{horizontal: 'auto', vertical:'auto'}
    });
</script>
