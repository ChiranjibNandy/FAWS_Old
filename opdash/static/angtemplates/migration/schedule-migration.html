<div class="span-3 schedule-panel">
    <div class="white-panel" style="height: 240px;">
        <h3>Schedule Migration </h3>
        <hr>
        <!-- Shows present time by default -->
        <div class="rs-control-group">
            <a style=" padding: 5px;display: block;font-size: 14px;text-decoration: none;cursor: pointer;color: #1e6ec1;font-weight: bold;"
                id="now" name="scheduleMigration" ng-model="vm.scheduleMigration" value="migrateNow" ng-click=" vm.showTime('now')">
                <i class="fa fa-clock-o fa-fw"> </i> Initiate Migration Now <i class="fa fa-angle-double-right"></i>
            </a>
            <a style=" padding: 5px; display: block;font-size: 14px;text-decoration: none;cursor: pointer;color: #1e6ec1;font-weight: bold;"
                id="now" name="scheduleMigration" ng-model="vm.scheduleMigration" value="migrateLate" ng-click="vm.showTime('schedule')">
                <i class="fa fa-calendar fa-fw"></i> Schedule for Later <i class="fa fa-angle-double-right"></i>
            </a>
        </div>
        <div class="animated fadeIn" id="schedule">
            <div class="alert alert-warning" ng-show="vm.showMigrationTime">
                <p>Migration initiated for: <br>
                    <b>{{ vm.selectedDate}}</b>
                </p>
            </div>
        </div>
        <div class="animated fadeIn" id="schedule">
            <form ng-show="vm.showTimeForm">
                <div class='rs-row input-group actionDt1' datetimepicker ng-model="vm.date">
                    <input class="input-group-addon" type='text' placeholder="Select Date" class='form-control' id='datetimepickerAdd' />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
                <div class="rs-row">
                    <select name="time" class="ng-pristine ng-untouched ng-valid ng-not-empty span-6" style="width: 113px;" ng-model="vm.time"
                        ng-options="timeInterval for timeInterval in vm.timeIntervals" ng-disabled="vm.error"></select>
                    <select ng-model="vm.timezone1" style="width: 113px;" class="ng-pristine ng-valid ng-not-empty ng-touched span-6">
                        <option ng-repeat="x in vm.timeZoneItems.slice(0,10)" value="{{x.timeZoneName}}">{{x.timeZone}}</option>
                        <option disabled>-----------------------------------------------</option>
                        <option ng-repeat="x in vm.timeZoneItems.slice(11)" value="{{x.timeZoneName}}">{{x.timeZone}}</option>
                    </select>
                </div>
                <div class="rs-control-group">
                    <span style="width: 80px"></span>
                    <div class="rs-controls">
                        <div ng-show="vm.error" style="color:red;"> Please select future date
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- datepicker dependencies -->
<script>
    var nextDate = new Date();
    $('.actionDt1').datetimepicker({
        defaultDate: nextDate,
        format: 'YYYY-MM-DD',
        minDate: new Date(nextDate.getFullYear(), nextDate.getMonth(), nextDate.getDate()),
        widgetPositioning: {
            horizontal: 'auto',
            vertical: 'auto'
        }
    });
</script>
