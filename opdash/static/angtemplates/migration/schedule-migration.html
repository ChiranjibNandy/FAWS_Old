<div style="margin-top:10px;">
    
</div>
        <!-- End Primary Nav -->
        <div class="rs-container migration-mgr">
            <div class="rs-main rs-panel">
                <div class="rs-sidebar rs-pull-right">
                    <rspricingpanel page ="scheduleMigration" migrationName ="vm.migrationName" time="vm.time" timezone="vm.timezone"></rspricingpanel>
                </div>
 <div class="rs-content rs-panel">
                    <!-- Start Stepper -->
                    <rsinteractiveheader pagenum="2"></rsinteractiveheader>
                    <!-- End Stepper -->
                    <hr>
                    <div class="rs-inner">
                        <h2 >User Namegoeshere ( #{{vm.tenant_id}} )</h2>
                         <h3>
                             <div class="rs-control-group">
                                    <div class="rs-controls" style="width: 37%;float: left;" ng-hide="vm.editorEnabled">{{vm.migrationName}} </div>
                                    <div class="rs-controls" style="width: 50%;">
                                        <a  role="button" ng-click ="vm.editMigrationName()" data-toggle="modal" class="rs-edit" title="click to edit migration name" ng-hide="vm.editorEnabled"></a>
                                    </div>
                                </div>
                            </h3>
                        <div ng-show="vm.editorEnabled">
                          <input ng-model="vm.migrationName" ng-show="vm.editorEnabled">
                           <a  ng-click="vm.save()">Save</a>
                             or
                           <a  ng-click="vm.disableEditor()">cancel</a>.
                           </div>
                        <hr>
                         
                        <div class="rs-row">
                        
                        
                            <form class="rs-form-horizontal span-6">

                                <div class="rs-control-group">
                                    <label class="rs-control-label">Migrate Now </label>
                                    <div class="rs-controls">
                                        <input type="checkbox" name="" ng-checked="true" disabled="true">
                                    </div>
                                </div>
                                <div class="rs-control-group">
                                    <label class="rs-control-label">Name Your Migration</label>
                                    <div class="rs-controls">
                                        <input type="text" ng-model="vm.migrationName" value={{vm.migrationName}} disabled="true" style="width: 256px;"/>
                                    </div>
                                </div>
                                <div class="rs-control-group">
                                    <label class="rs-control-label">Time Zone</label>
                                    <div class="rs-controls">
                                        <select name="timezone" ng-change="vm.timezoneChange()" ng-model="vm.timezone" class="ng-pristine ng-valid ng-not-empty ng-touched span2" disabled="true">
                                             <option ng-repeat="time in vm.timeZoneItems" value="{{vm.timezone}}">{{vm.timezone}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="rs-control-group">
                                    <label class="rs-control-label">Time </label>
                                    <div class="rs-controls">
                                        <select name="time" ng-change="vm.timeChange()" ng-model="vm.time" class="ng-pristine ng-untouched ng-valid ng-not-empty span2" disabled="true">
                                          <option ng-repeat="time in vm.timeItems" value="{{vm.time}}">{{vm.time}}</option>
                                        </select>
                                    </div>
                                </div>  
                                <br>
                            <hr>
                            <div class="white-panel"  style="border: 1px solid #ccc">
                                    <h3 style="color: #c40022;">Migration Schedule Summary:</h3>
                                    <big>{{vm.selectedDate}}</big>  
                                </div>
                            <!--<h4>Migration schedule summary:</h4>
                            <p>{{vm.selectedDate}}</p>                              -->
                            </form>
                            
                            <div  class="span-4">
                            <div >
                                <div class="rs-row" style="margin-top: 40px">
                                <div class="wrapp disabled" >
                                    <flex-calendar  options="options" events="events"></flex-calendar>
                                </div>
                            </div>
                        </div>
                        </div>
                        
                  
                    </div>
                </div>
            </div>
            </div>
        <rsinteractivefooter></rsinteractivefooter>
