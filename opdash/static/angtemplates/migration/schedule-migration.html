<div style="margin-top:10px;">
</div>
        <!-- End Primary Nav -->
        <div class="rs-container migration-mgr">
            <div class="rs-main rs-panel">
                <div class="rs-sidebar rs-pull-right">
                    <rspricingpanel page ="scheduleMigration" migrationName ="vm.migrationName" time="vm.time" timezone="vm.timezone"></rspricingpanel>
                </div>
                <div class="rs-content rs-panel">
                    <!-- Start Stepper -->
                    <rsinteractiveheader pagenum="2"></rsinteractiveheader>
                    <!-- End Stepper -->
                    <hr>
                      <div class="rs-inner">
                        <h2>{{vm.tenant_account_name}} ( #{{vm.tenant_id}} )</h2>
                        <div class="migr-name">
                            <h3>
                                <div class="rs-control-group" style="width: 250%;">
                                    <div class="rs-controls" style="float: left;" ng-hide="vm.editorEnabled">{{vm.migrationName}} </div>
                                    <div class="rs-controls" style="width: 50%;display:inline-block;">
                                        <a  role="button" ng-click ="vm.editMigrationName();" set-focus='migrationName' data-toggle="modal" class="rs-edit" title="click to edit migration name" ng-hide="vm.editorEnabled"></a>
                                    </div>
                                </div>
                            </h3>
                            <div ng-show="vm.editorEnabled">
                                <input  id="migrationName" type="text" ng-model="vm.editedMigrationName" class="rs-input-large name-input animated flipInX" style="display: inline-block;" />
                                <span class="fontSize">  
                                    <i class="fa fa-check" ng-click="vm.save()"></i>    
                                </span>
                                <span class="fontSize">
                                    <i class="fa fa-close" ng-click="vm.disableEditor()"></i>
                                </span>
                            </div>
                        </div>
                        <div class="clear"></div>
                        <hr>
                        <div class="rs-row">
                            <div class="span-12">
                                <div class="alert alert-success animated fadeIn" id="alert">
                                    <h3><i class="fa fa-check-circle fa-fw"></i> Migration Scheduled for {{vm.selectedDate}} 
                                    <a href="" ng-click="vm.editBanner()">
                                        <i class="rs-edit"></i></a></h3>
                                </div> 
                                <div class="rs-row">
                                    <div class="span-4">
                                        <div class="rs-control-group">
                                            <div class="rs-controls">
                                                <label class="rs-radio">
                                                <input type="radio" name="scheduleMigration" ng-model="vm.scheduleMigration" value="migrateNow" ng-click="vm.showTime()">
                                                <strong>Migrate Now</strong><br>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="rs-control-group">
                                            <div class="rs-controls">
                                                <label class="rs-radio">
                                                <input type="radio" name="scheduleMigration" ng-model="vm.scheduleMigration" value="migrateLate" ng-click="vm.showTime()" >
                                                <strong>Schedule Time</strong><br>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                          
                                    <div class="span-8 animated fadeIn"  id="scheduleform" style="min-height: 200px;">
                                        <form class="rs-form-horizontal rs-form-small" ng-show="vm.showTimeForm">
                                            <div class="rs-control-group">
                                                <label class="rs-control-label">Choose Date</label>
                                                <div class="rs-controls">
                                                    <input id="field" ng-model="vm.date" ng-change="vm.timezoneChange()" ng-disabled="vm.isDisableDate" value={{vm.date}}>
                                                </div>
                                            </div>
                                            <div class="rs-control-group">
                                                <label class="rs-control-label">Time Zone</label>
                                                <div class="rs-controls">
                                                   <select name="timezone" ng-change="vm.timezoneChange()" ng-disabled="vm.isDisableDate" ng-options="time for time in vm.timeZoneItems" ng-model="vm.timezone" class="ng-pristine ng-valid ng-not-empty ng-touched span2" >
                                             <option  value="{{vm.timezone}}">{{vm.timezone}}</option>
                                        </select>
                                                </div>  
                                            </div> 
                                            <div class="rs-control-group">
                                                <label class="rs-control-label">Time</label>
                                                <div class="rs-controls">
                                                    <select name="time" ng-change="vm.timezoneChange()"  ng-disabled="vm.isDisableDate" ng-options="time for time in vm.timeItems" ng-model="vm.time" class="ng-pristine ng-untouched ng-valid ng-not-empty span2" >
                                          <option  value="{{vm.time}}">{{vm.time}}</option>
                                        </select>
                                                </div>  
                                            </div>  
                                            <div class="rs-control-group">                                        
                                                <div class="rs-controls">
                                                    <div class="rs-row">
                                                        <a href="#" ng-click="vm.onSaveTime()" class="rs-btn rs-btn-primary span-3" ng-show="vm.isModeSave">Save</a>
                                                       <!--  <button id="savebtn" class="rs-btn span-2 rs-btn-primary">Save</button> -->
                                                    </div>
                                                    <div class="rs-row">
                                                        <a href="#" ng-click="vm.onEditTime()" class="rs-btn rs-btn-primary span-3" ng-show="!vm.isModeSave">Edit</a>
                                                       <!--  <button id="savebtn" class="rs-btn span-2 rs-btn-primary">Save</button> -->
                                                    </div>
                                                </div>  
                                            </div> 
                                            <div class="rs-control-group">
                                                <label class="rs-control-label"></label>
                                                <div class="rs-controls">
                                                    <div ng-show="vm.error" style="color:red;">
                                                        Please select future or current Date/Time
                                                    </div>                   
                                                </div>   
                                            </div>  
                                        </form>   
                                    </div>
                                </div>         
                            </div>             
                        </div>
                        <br>
                        <br><br>
                    <br>
                      
                </div>
            </div>
            
            </div>
           
        <rsinteractivefooter></rsinteractivefooter>
