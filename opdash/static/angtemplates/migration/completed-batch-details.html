<div class="rs-container migration-mgr">
    <div class="rs-main ">
        <div class="rs-content rs-panel">
            <div class="rs-inner">
                <div class="pull-right">
                    <a class="rs-btn " ng-link="['MigrationStatus']">Back to Dashboard</a>
                </div>
                <div class="rs-detail-header-subtitle">Completed Migrations</div>
                <h3>{{vm.job.batch_name}}</h3>
                <div class="rs-embedded-list-table-wrapper rs-embedded-medium migration-status-list-container">
                    <table class="rs-list-table rs-embedded-list-table no-truncate-td">
                        <thead>
                            <th>
                                <a href="#list-table" class="rs-table-sort rs-table-sort-desc">
                                    <span class="rs-table-sort-text">Server </span>
                                    <span class="rs-table-sort-indicator"></span>
                                </a>
                            </th>
                            <th>Progress</th>
                            <th>Status</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(id, instance) in vm.job.instances">
                                <td class="rs-table-link">
                                    <a href="#resource_info" ng-click="vm.equipmentDetails('server', id)" role="button" data-toggle="modal">{{instance.name}}</a>
                                </td>
                                <td class="rs-table-text">
                                    <div class="rs-progress rs-progress-medium" style="width: 50%;">
                                        <div class="rs-progress-inner">
                                            <div class="rs-segment" style="width: 100%">
                                                <div class="rs-bar rs-status-ok"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--<span class="rs-progress-label">100%</span>-->
                                </td>
                                <td class="rs-table-text">
                                    <span class="rs-status-ok">Completed</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br>

                <div class="rs-embedded-list-table-wrapper rs-embedded-medium migration-status-list-container">
                    <table class="rs-list-table rs-embedded-list-table no-truncate-td">
                        <thead>
                            <th>
                                <a href="#list-table" class="rs-table-sort rs-table-sort-desc">
                                    <span class="rs-table-sort-text">Network</span>
                                    <span class="rs-table-sort-indicator"></span>
                                </a>
                            </th>
                            <th>Progress</th>
                            <th>Status</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="(id, network) in vm.job.networks">
                                <td class="rs-table-link">
                                    <a href="#network_info" ng-click="vm.equipmentDetails('network', id)" role="button" data-toggle="modal">{{network.name}}</a>
                                </td>
                                <td class="rs-table-text">
                                    <div class="rs-progress rs-progress-medium" style="width: 50%;">
                                        <div class="rs-progress-inner">
                                            <div class="rs-segment" style="width: 100%">
                                                <div class="rs-bar rs-status-ok"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--<span class="rs-progress-label">100%</span>-->
                                </td>
                                <td class="rs-table-text">
                                    <span class="rs-status-ok">Completed</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br>

            </div>
        </div>
    </div>
    <rsinteractivefooter></rsinteractivefooter>
</div>

<div static-include="'/static/angtemplates/migration/equipment-details.html'"></div>

<div id="network_info" style="width: 750px !important; overflow-y: auto; top: 4% !important" class="modal hide fade details" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="rs-content rs-panel rs-detail-xlarge">
        <div class="rs-detail-section">
            <div class="rs-detail-section-header">
                <div class="rs-detail-section-title">Networks</div>
            </div>
            <div class="rs-detail-section-body">
                <div class="rs-embedded-list-table-wrapper rs-embedded-small">
                    <table class="rs-list-table rs-embedded-list-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="rs-table-text">{{vm.networkDetails.name}}</td>
                                <td class="rs-table-text">{{vm.networkDetails.id}}</td>
                                <td class="rs-table-text"><span class="rs-status rs-status-ok">{{vm.networkDetails.status}}</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
