<script type="text/javascript">
   (function() {
        document.getElementById("subNav").style.display = "block";
        var subMenus = $(".rs-nav-secondary .rs-nav-item");
        $(subMenus).removeClass("active");
        $(subMenus[0]).addClass("active");
    })();
</script>

<div class="rs-row" style="margin-top:10px;">
    <div class="span-9">
        <h3>{{vm.auth.accountName}} ( #{{vm.auth.tenant_id}} )</h3>
    </div>
    <div class="span-3">
        <input type="text" ng-model="vm.filterSearch" placeholder="Search..." style="width: 100%;"/>
    </div>
</div>
<div class="rs-row">
    <div class="span-9">
        <div class="rs-row">
            <rs-tabs alignment="vertical">
                <rs-tab title="Servers">
                    <rsmigrationitem type="server" filtervalue="vm.filterSearch"></rsmigrationitem>
                </rs-tab>
                <rs-tab title="Networks">
                    <rsmigrationitem type="network" filtervalue="vm.filterSearch"></rsmigrationitem>
                </rs-tab>
            </rs-tabs>
        </div>
        <div class="rs-row">
            <div style="margin-left: 150px;">
                <div class="rs-content rs-panel" style="min-height: 0;">
                    {{vm.selectedItems.length}} items selected
                    <div>
                        <p ng-repeat="item in vm.selectedItems" ng-attr-id="item.name" class='selected-migration-item'>
                            <span class="cross" ng-click="vm.removeItem(item)">x</span>{{item.name}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="span-3 right-sidebar">
        <div class="rs-facet-section">
            <div class="rs-facet-section-body">
                <div class="rs-facet-title">Current Pricing</div>
                <div class='blank-slate'></div>
                
                <div class="rs-facet-title">New Pricing</div>
                <div class='blank-slate'></div>

                <div class="rs-facet-title">Savings</div>
                <div class='blank-slate-small'></div>

                <br>
                <button class="rs-btn saveLaterBtn" ng-click="vm.saveItems()" style="width: 100%;">Save For Later</button><br><br>
                <a class="rs-btn backBtn" ng-link="['Tenant']">Back</a>
                <button class="rs-btn continueBtn rs-btn-primary" ng-click="vm.continue()">Continue</button>
            </div>
        </div>
    </div>
</div>

<div class="rs-row" style="margin-top: 10px;">
    <div class="span-9">
        <div class="rs-facet-section">
            <div class="rs-facet-section-body">
                <div class="rs-facet-title">FAQs + More Information</div>
                <div class='rs-content rs-panel' style="min-height: 10px;"></div>
            </div>
        </div>
    </div>
    <div class="span-3">
        <div class="rs-facet-section">
            <div class="rs-facet-section-body">
                <div class="rs-facet-title">Support</div>
                <div class='rs-content rs-panel' style="min-height: 10px;"></div>
            </div>
        </div>
    </div>
</div>
