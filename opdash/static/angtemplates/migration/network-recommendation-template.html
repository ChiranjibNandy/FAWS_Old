<tr ng-repeat="item in vm.data | filter: vm.filtervalue | limitTo : vm.pageSize : (vm.currentPage-1)*vm.pageSize">
    <td class="rs-table-status"
            ng-class="{'rs-table-status-ok': item.status=='ACTIVE', 'rs-table-status-processing rs-table-status-striped': item.status=='WARNING', 'rs-table-status-error': item.status=='ERROR'}">
    </td>
    <td class="rs-table-link">
        {{item.name}}
    </td>
    <td class="rs-table-text">{{item.id}}</td>
    <td>
        <span class="rs-status rs-status-ok ng-binding"> {{item.status}} </span>
    </td>
</tr>
