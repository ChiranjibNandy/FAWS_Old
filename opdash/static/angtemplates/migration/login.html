
<div class="login-form clearfix">
    <div class="logo-container">
        <a href="#" class="icon icon-logo-rackspace-managed-cloud-company"></a>
    </div>
    <div id="main-login-block" class="login-block">
        <h1>Welcome to FAWS Migration Dashboard</h1>
        <form name="loginForm" method="POST" class="rs-form-small" action="/login" ng-submit="$ctrl.onSubmit()">
            <fieldset>
                <div class="rs-control-group ">
                    <label for="username">Username</label>
                    <input autofocus="" class="rs-input-large" id="username" name="username" type="text" value="" ng-model="$ctrl.username">
                </div>
                <div class="rs-control-group ">
                    <label for="password">Password</label>
                    <input autocomplete="off" class="rs-input-large" id="password" name="password" type="password" value="" ng-model="$ctrl.password">
                </div>
                <div class="rs-control-group ">
                    <input id="type" name="type" type="hidden" value="password">
                </div>
                <div class="login-action">
                    <button type="submit" class="rs-btn rs-btn-login">Log In</button>
                </div>
            </fieldset>
        </form>
        <a href="#" id="forgot-password">Forgot Password?</a>
    </div>
</div>
