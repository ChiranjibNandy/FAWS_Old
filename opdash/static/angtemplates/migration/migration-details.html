<div class="migration-details-container"> 
    <div class="rs-row">
        <div class="migration-item-header">
            <h2 class="rs-page-title migration-item-type span-9">{{vm.type}} Migration Details</h2>
            <div class="rs-detail-header-actions span-3">
                <a href="#" ng-link="['Migration']">&lt; Back</a>
            </div>
        </div>

        <div class="span-12">
            <div class="rs-embedded-list-table-wrapper rs-embedded-medium">
                <table class="rs-list-table rs-embedded-list-table">
                    <thead>
                        <tr>
                            <th>
                                <a href="#" class="rs-table-sort rs-table-sort-desc">
                                    <span class="rs-table-sort-text">{{vm.labels[0]}}</span>
                                    <span class="rs-table-sort-indicator"></span>
                                </a>
                            </th>
                            <th>
                                <a href="#" class="rs-table-sort">
                                    <span class="rs-table-sort-text">{{vm.labels[1]}}</span>
                                </a>
                            </th>
                            <th>
                                <a href="#" class="rs-table-sort">
                                    <span class="rs-table-sort-text">{{vm.labels[2]}}</span>
                                    <span class="rs-table-sort-indicator"></span>
                                </a>
                            </th>
                            <th>
                                <span class="rs-table-sort-text">{{vm.labels[3]}}</span>
                            </th>
                            <th>
                                <span class="rs-table-sort-text">View Log Details</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in ::vm.migrationItems">
                            <td class="rs-table-checkbox">{{item.name}}</td>
                            <td class="rs-table-link">{{item.desc}}</td>
                            <td class="rs-table-link">{{item.status}}</td>
                            <td class="rs-table-text">
                                <div class="rs-progress">
                                    <div class="rs-progress-inner">
                                        <div class="rs-segment" style="width: {{item.progress}}%">
                                            <div class="rs-bar rs-status-ok"></div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="rs-table-text"><a href="#" ng-link="['MigrationLogDetails', {type: vm.type, id: item.id}]">View Log Details</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div> 
    </div>
</div>
