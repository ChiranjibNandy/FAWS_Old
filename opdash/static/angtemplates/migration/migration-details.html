<div class="rs-content rs-panel">
   <div class="migration-details-container"> 
       <div class="rs-row">
           <div class="migration-item-header">
               <h2 class="rs-page-title migration-item-type span-9">{{vm.type}} Migration Details</h2>
           </div>
           <div class="span-12">
               <ul class="rs-detail-list">
                   <li class="rs-detail-item">
                       <div class="rs-detail-key">IP Address</div>
                       <div class="rs-detail-value">{{vm.migrationDetail.ip_address}}</div>
                   </li>
                   <li class="rs-detail-item">
                       <div class="rs-detail-key">Pricing</div>
                       <div class="rs-detail-value">{{vm.migrationDetail.pricing}}</div>
                   </li>
               </ul>
           </div> 
       </div>
       <div class="rs-row">
           <div class="span-9"></div>
           </div>
           <div class="span-3">
               <button class="rs-btn rs-btn-primary">Migrate</button>
           </div>
       </div>
   </div>
</div>
