<tr ng-repeat="item in vm.items | filter: vm.filterCustomSearch | limitTo : vm.pageSize : (vm.currentPage-1)*vm.pageSize">
    <td class="rs-table-status" 
            ng-class="{'rs-table-status-ok': item.status.toLowerCase()=='active' && item.eligible != 'Failed', 'rs-table-status-processing rs-table-status-striped': item.status.toLowerCase()=='warning', 'rs-table-status-error': item.status.toLowerCase() !='active' || item.eligible == 'Failed'}"  >
    </td>
    <td class="rs-table-checkbox" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active')? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}"><input ng-disabled="item.canMigrate == false || item.status != 'active' || vm.checkingEligibility[item.id]" type="checkbox" style="font-size: 10px" title="{{item.canMigrate ? ' ' : 'This file cannot be migrated'}}" ng-model="item.selected" ng-change="vm.changeSelectAll(item,false)" ng-checked="item.selected" /></td>
    <td class="rs-table-link" title="{{item.canMigrate ? ' ' : 'This file cannot be migrated'}}" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active')? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}"><a href="" ng-click="vm.equipmentDetails(vm.type, item)" style="overflow: visible !important">{{item.name}}</a></td>
    <td class="rs-table-text" title="{{item.canMigrate ? ' ' : 'This file cannot be migrated'}}" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active') ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}" ng-class="{'column-center': !item.size}">{{item.size || item.size == 0 ? item.size + ' GB' : '---' }}</td>
    <td class="rs-table-text padding100PxLeft" title="{{item.canMigrate ? ' ' : 'This file cannot be migrated'}}" ng-style="(item.canMigrate == true && item.status.toLowerCase() == 'active') ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}" ng-class="{'column-center': !item.containerCount}">{{item.containerCount || '---'}}</td>
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This region cannot be migrated'}}" ng-style="(item.canMigrate == true && item.status == 'active') ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}" ng-hide="item.migStatus == 'Available to Migrate' || item.migStatus == 'Not Available to Migrate' || item.migStatus == 'Status not available'"><a ng-link="['CurrentBatchDetails', {job_id: item.migStatusJobId}]">{{item.migStatus}}</a></td>
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This region cannot be migrated'}}" ng-style="(item.canMigrate == true && item.status == 'active') ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}" ng-show="item.migStatus == 'Available to Migrate' || item.migStatus == 'Not Available to Migrate' || item.migStatus == 'Status not available'">{{item.migStatus}}</td>
    <td class="rs-table-text capitalize" title="{{item.canMigrate ? ' ' : 'This region cannot be migrated'}}" ng-style="(item.canMigrate == true && item.status == 'active') ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}" ng-show="item.eligible == 'Passed' || item.eligible == 'Failed'"  ng-class="{'rs-status-ok': item.eligible == 'Passed', 'rs-status-error': item.eligible=='Failed'}"><a href="" ng-click="vm.eligibilityDetails(item.eligibiltyTests)">{{item.eligible }}</a>
      <span class="space"></span><a ng-class="{'disabled': vm.checkingEligibility[item.id]}" ng-show="item.eligible == 'Failed'" href="" ng-click="vm.eligibilityCheck(item)">
       </a></td>
    <td class="rs-table-text rs-status-processing capitalize" title="{{item.canMigrate ? ' ' : 'This region cannot be migrated'}}" ng-style="(item.canMigrate == true && item.status == 'active') ? {background: 'white'} : {background:'rgba(51, 51, 51, 0.15)'}" ng-show="item.eligible == 'Not Available'">
        {{vm.checkingEligibility[item.id] ? 'running' : item.eligible }}  <span class="space"></span><a ng-class="{'disabled': vm.checkingEligibility[item.id]}" ng-show ="(item.migStatus == 'Available to Migrate' || item.eligible == 'Not Available')" href="" ng-click="vm.eligibilityCheck(item)">
        </a>
    </td>
</tr>
