<div class="migration-mgr rs-main rs-panel">
    <div class="rs-sidebar rs-pull-right">
        <rspricingpanel page ="recommendation"></rspricingpanel>
    </div>
    <div class="rs-content rs-panel">
        <!-- Start Stepper -->
        <rsinteractiveheader pagenum="1"></rsinteractiveheader>
        <!-- End Stepper -->
        <hr>
        <div class="rs-inner">
            <h2>{{vm.tenant_account_name}} ( #{{vm.tenant_id}} )</h2>
            <input type="text" class="rs-input-large searchbox rs-pull-right" ng-model="vm.filteredValue" placeholder="filter by keyword or tag...">
            <h3 ng-show="!vm.editName">{{vm.migrationName}} <a role="button" ng-click ="vm.editMigrationName()" class="rs-edit" title="click to edit migration name" ></a></h3>
            <div ng-show="vm.editName" style="margin-bottom: 5px;">
                <input type="text" ng-model="vm.changedMigrationName" class="rs-input-large name-input animated flipInX" style="display: inline-block;"/>
                <span class="fontSize">  
                    <i class="fa fa-check" ng-click="vm.changeName()"></i>    
                </span>
                <span class="fontSize">
                    <i class="fa fa-close" ng-click="vm.revertName()"></i>
                </span>
            </div>
            <div class="clear"></div>    
            <h4>Our recommendation:</h4>
            <rs-tabs alignment="horizontal">
                <rs-tab title="Servers ({{vm.dataServer}})">
                    <rsrecommendationitem type="server" filtervalue="vm.filteredValue"></rsrecommendationitem>
                </rs-tab>
                <rs-tab title="Networks ({{vm.dataNetwork}})">
                    <rsrecommendationitem type="network" filtervalue="vm.filteredValue"></rsrecommendationitem>
                </rs-tab>
            </rs-tabs>
            <br>
        </div>
    </div>
</div>
<rsinteractivefooter></rsinteractivefooter>
