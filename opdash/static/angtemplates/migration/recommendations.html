<div class="rs-main rs-panel">
                <div class="rs-sidebar rs-pull-right">
                    <rspricingpanel page ="recommendation"></rspricingpanel>
                </div>
                <div class="rs-content rs-panel">
                    <!-- Start Stepper -->
                    <div class="mdl-card mdl-shadow--2dp">
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-stepper-horizontal-alternative">
                                <div class="mdl-stepper-step active-step step-done">
                                    <a href="#/migration/resources">
                                        <div class="mdl-stepper-circle"><span>1</span></div>
                                    </a>
                                    <div class="mdl-stepper-title">Select Resources</div>
                                    <div class="mdl-stepper-bar-left"></div>
                                    <div class="mdl-stepper-bar-right"></div>
                                </div>
                                <div class="mdl-stepper-step active-step">
                                    <div class="mdl-stepper-circle"><span>2</span></div>
                                    <div class="mdl-stepper-title">Recommendations </div>
                                    <div class="mdl-stepper-bar-left"></div>
                                    <div class="mdl-stepper-bar-right"></div>
                                </div>
                                <div class="mdl-stepper-step ">
                                    <div class="mdl-stepper-circle"><span>3</span></div>
                                    <div class="mdl-stepper-title">Schedule Migration</div>
                                    <div class="mdl-stepper-bar-left"></div>
                                    <div class="mdl-stepper-bar-right"></div>
                                </div>
                                <div class="mdl-stepper-step">
                                    <div class="mdl-stepper-circle"><span>4</span></div>
                                    <div class="mdl-stepper-title">Confirm &amp; Migrate</div>
                                    <div class="mdl-stepper-bar-left"></div>
                                    <div class="mdl-stepper-bar-right"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Stepper -->
                    <hr>
                    <div class="rs-inner">
                        <h2>User Namegoeshere ( #1024814 )</h2>
                        <h4>Resource Types</h4>
                        <input type="text" class="rs-input-large searchbox" ng-model="vm.filteredValue" placeholder="filter by keyword or tag...">
                        <rs-tabs alignment="horizontal">
                            <rs-tab title="Servers">
                                <rsrecommendationitem type="server" filtervalue="vm.filteredValue"></rsrecommendationitem>
                            </rs-tab>
                            <rs-tab title="Networks">
                                <rsrecommendationitem type="network" filtervalue="vm.filteredValue"></rsrecommendationitem>
                            </rs-tab>
                        </rs-tabs>
                    </div>
                </div>
            </div>
            <rsinteractivefooter></rsinteractivefooter>
        </div>
    </div>
