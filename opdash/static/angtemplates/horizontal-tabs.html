<div class="horizontal-tab-container">
    <ul class='rs-tabs'>
        <li ng-repeat='tab in vm.tabs' ng-class="{'active': tab.active}">
            <a href='' ng-click='vm.selectTab(tab)'>{{tab.tabtitle}}</a>
        </li>
    </ul>
    <div id="rs-main-panel">
        <div ng-transclude></div>
    </div>
</div>
